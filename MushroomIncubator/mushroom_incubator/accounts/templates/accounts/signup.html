{% extends 'mushroom/base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        {% if registered %}
            <h1>Already Registered!</h1>
        {% else %}
            <h1>Register Here!</h1>
            <h3>Fill out the form:</h3>
            <!-- since we are using multimedia data that we're uploading, we use enctype="multipart/form-data" this will allow image uploading to work-->
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
